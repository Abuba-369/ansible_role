---
# Dependency
test_required_libs:
    - net-tools
    - openssh-clients

# Nginx config variable
nginx_user: nginx
nginx_root_dir: /etc/nginx
nginx_config_path: /etc/nginx/nginx.conf
app_config_path: /etc/nginx/config/app.conf
app_config_path_link: /etc/nginx/conf.d/default.conf
nginx_config_root: /etc/nginx/conf.d
